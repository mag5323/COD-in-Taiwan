<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/d3pie.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div class="col-md-2">
                        <select id="pie1-select" class="form-control" onchange="changeYear(this)"></select>
                    </div>
                    <div class="col-md-3">
                        <select id="pie1-region" class="form-control" onchange="changeRegion(this)"></select>
                    </div>
                    <div id="pie1"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div class="col-md-2">
                        <select id="pie2-select" class="form-control" onchange="changeYear(this)"></select>
                    </div>
                    <div class="col-md-3">
                        <select id="pie2-region" class="form-control" onchange="changeRegion(this)"></select>
                    </div>
                    <div id="pie2"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
